style: osm-bright # theme to use
type: remote # type of map, either remote or local
tilesMinZoom: # minimum zoom level for local maps
tilesMaxZoom: # maximum zoom level for local maps
center: [-0.127758, 51.507351] # center of the map
minZoom: 0 # minimum zoom level
maxZoom: 23 # maximum zoom level
zoom: 11 # initial zoom level
minPitch: 0 # minimum pitch
maxPitch: 60 # maximum pitch
pitch: 0 # initial pitch
bearing: 0 # initial bearing
antialias: false # whether to use antialiasing
width: 100% # width of the map
height: 300px # height of the map
attributionControl: true # whether to show attribution
customAttribution: "" # custom attribution
interactive: true # whether the map is interactive
navigationControl: true # whether to show navigation controls
markerColor: "#114477"
popupTrigger: hover # how popups are triggered: "hover" or "click"
flyToDuration: 2500 # animation duration in milliseconds when flying to geocoded address
contentMap: # aggregates pages with addresses into a multi-marker map
  enabled: false # set to true to enable content map mode
  section: "" # filter pages to this section (e.g., "locations")
  filter: {} # filter pages by frontmatter values (e.g., {type: "restaurant", featured: true})
geocodeParams: "address" # frontmatter parameter(s) to use for geocoding query (e.g., "address" or ["address", "title", "location"])
geocoders: "photon,nominatim" # which geocoder(s) to use: "photon", "nominatim", or comma-separated for fallback
geocoderConfig: # Provider-specific configuration (endpoints, API keys, etc.)
  # Built-in providers (photon, nominatim) - just need optional config overrides
  photon:
    url: "https://photon.komoot.io" # Photon geocoder (free, no API key needed)
  nominatim:
    url: "https://nominatim.openstreetmap.org" # Public Nominatim instance
    userAgent: "hugo-maps/1.0" # Required User-Agent header for Nominatim
  
