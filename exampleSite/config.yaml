baseURL: 'https://kylehakala.github.io/hugo-maps/'
languageCode: 'en-us'
title: 'Hugo Maps Examples'
defaultContentLanguage: 'en'

outputs:
  home:
    - HTML

params:
  hugo-maps:
    default:
      height: 500px
      zoom: 12
      minZoom: 0
      maxZoom: 20
      navigationControl: true
      # Default OpenMapTiles source for vector maps
      sources:
        openmaptiles:
          type: vector
          url: https://api.maptiler.com/tiles/v3/tiles.json?key=eHeY6KzlE8jPxerEJib5

    # Example 1: Simple map
    simple_map:
      style: osm-bright
      center: [-74.006, 40.7128]  # New York City
      zoom: 13

    # Example 2: 3D map
    map_3d:
      style: maptiler-3d
      center: [-0.1278, 51.5074]  # London
      zoom: 15
      pitch: 45
      bearing: 0
      antialias: true

    # Example 3: Dark theme
    dark_map:
      style: darkmatter
      center: [2.3522, 48.8566]  # Paris
      zoom: 13

    # Example 4: Map with marker
    map_with_marker:
      style: positron
      center: [-118.2437, 34.0522]  # Los Angeles
      zoom: 13
      markers:
        - location: [-118.2437, 34.0522]
          text: "Los Angeles"

    # Example 5: Interactive map
    interactive_map:
      style: fjord-color
      center: [10.7522, 59.9139]  # Oslo
      zoom: 12
      pitch: 30
      bearing: 45
      navigationControl: true

module:
  imports:
    - path: "github.com/kylehakala/hugo-maps"
