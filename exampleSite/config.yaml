baseURL: 'https://kylehakala.github.io/hugo-maps/'
languageCode: 'en-us'
title: 'Hugo Maps Examples'
defaultContentLanguage: 'en'

outputs:
  home:
    - HTML

params:
  hugo-maps:
    default:
      height: 500px
      zoom: 12
      minZoom: 0
      maxZoom: 20
      navigationControl: true
      # Default OpenMapTiles source for vector maps
      sources:
        openmaptiles:
          type: vector
          url: https://api.maptiler.com/tiles/v3/tiles.json?key=eHeY6KzlE8jPxerEJib5

    # Example 1: Simple map
    simple_map:
      style: osm-bright
      center: [-74.006, 40.7128]  # New York City
      zoom: 13

    # Example 2: 3D map
    map_3d:
      style: maptiler-3d
      center: [-0.1278, 51.5074]  # London
      zoom: 15
      pitch: 45
      bearing: 0
      antialias: true

    # Example 3: Dark theme
    dark_map:
      style: darkmatter
      center: [2.3522, 48.8566]  # Paris
      zoom: 13

    # Example 4: Address geocoding (uses frontmatter address, pre-rendered at build time)
    address_map:
      style: osm-bright
      center: [-122.4194, 47.6062]  # Seattle (fallback)
      zoom: 15
      geocodeAtBuild: true  # Pre-render geocoding at build time

module:
  imports:
    - path: "github.com/kylehakala/hugo-maps"
